<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Management Dashboard</title>

    <!-- Fonts and Bootstrap CSS -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        .navbar-nav .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transition: 0.3s ease-in-out;
        }
        .card {
            border-radius: 15px;
        }
        .sidebar {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }
        .sidebar .nav-item .nav-link {
            color: #ffffff;
        }
        .sidebar .nav-item .nav-link:hover {
            color: #ffd700;
        }
        .topbar .user-info {
            color: #6a11cb;
        }
    </style>
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-pills"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Pharmacy Manager</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Navigation -->
            <li class="nav-item active">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="pharmacy-accounts.html">
                    <i class="fas fa-fw fa-user"></i>
                    <span>Pharmacy Accounts</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="drug-inventory.html">
                    <i class="fas fa-fw fa-boxes"></i>
                    <span>Drug Inventory</span>
                </a>
            </li>
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <div class="user-info d-flex align-items-center">
                        <i class="fas fa-user-circle fa-2x"></i>
                        <span class="ml-2">Welcome, Admin</span>
                    </div>
                </nav>
                <!-- End of Topbar -->

                <!-- Main Dashboard Content -->
                <div class="container-fluid">
                    <h2 class="mb-4">Dashboard Overview</h2>

                    <!-- Example Data Section -->
                    <div class="row">
                        <!-- Pharmacy Accounts Count -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                Pharmacy Accounts</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800">5</div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-user fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Drug Inventory Count -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-success shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                                Drug Inventory</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800">20</div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-boxes fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Dashboard Content -->

            </div>
        </div>
        <!-- End of Content Wrapper -->

    </div>

    <!-- Bootstrap and JQuery Scripts -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Scripts -->
    <script src="js/sb-admin-2.min.js"></script>
</body>

</html>
